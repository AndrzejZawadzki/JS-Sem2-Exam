<div class="board">
  <div *ngFor="let row of board">
    <span
      *ngFor="let cell of row"
      [ngClass]="{
        ball: cell === '1',
        wall: cell === 'X',
        teleport: cell === 'Y'
      }"
    >
      {{ cell }}
    </span>
  </div>
</div>
<button (click)="start()">Start</button>
<button (click)="stop()">Stop</button>
<button (click)="reset()">Reset</button>
